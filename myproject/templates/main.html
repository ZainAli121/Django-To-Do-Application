<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}To-Do List App{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background: url('static/images/todo1.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .navbar-custom {
            background-color: #e6f7ff; 
          }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
            <a class="navbar-brand">To-Do List App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/signup">Signup</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
              </ul>
            </div>
          </nav>
    </header>
    
    <div class="container mt-4 flex-grow-1">
        {% block content %}
        {% endblock %}
    </div>
    
    <footer class="py-3 bg-dark text-white">
        <div class="container text-center">
            <p>&copy; 2023 To-Do List App. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
