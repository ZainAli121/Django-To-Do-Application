<h3>To Do</h3>

<form method="post" action="/">
    {% csrf_token %}
{{form.title}}
    <input type="submit" value="Add Task">
</form>

{% for task in tasks %}

<div>
    <a href="{% url 'update_task' task.id %}">Update</a>
    <a href="{% url 'delete_task' task.id %}">Delete</a>

    {% if task.complete == True %}
    <strike>{{task}}</strike>
    <span>{% else %}</span>
    {{task}}
    {% endif %}
</div>

{% endfor %}
